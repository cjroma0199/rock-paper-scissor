<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
        <button>Play again</button>
      </div>
    </div>
    <div class="container">
      <div class="contender_section">
        <div class="player">
          <div class="name">Human</div>
          <div class="health">
            <div class="health_bar player_health"></div>
          </div>
        </div>
        <div class="round">
          <div class="text">Round</div>
          <div class="count">0</div>
        </div>
        <div class="computer">
          <div class="name">Computer</div>
          <div class="health">
            <div class="health_bar computer_health"></div>
          </div>
        </div>
      </div>
      <div class="window">
        <div class="winner">
          <p class="outcome_winner">Let's beat the computer!</p>
          <p class="outcome_text">Good luck!</p>
        </div>
        <div class="battle_window">
          <div class="player_window">
            <span class="image_holder">?</span>
          </div>
          <div class="vs">VS</div>
          <div class="computer_window">
            <span class="image_holder">?</span>
          </div>
        </div>
      </div>
      <div class="choose_weapon">
        <p>Choose your weapon.</p>
      </div>
      <div class="weapon_section">
        <div class="choice" id="rock">
          <img
            src="./img/compressed/icons8-rock-hand-96.png"
            alt="rock hand gesture"
            class="weapons"
          />
          <p>Rock</p>
        </div>
        <div class="choice" id="paper">
          <img
            src="./img/compressed/icons8-paper-hand-96.png"
            alt="paper hand gesture"
            class="weapons"
          />
          <p>Paper</p>
        </div>
        <div class="choice" id="scissor">
          <img
            src="./img/compressed/icons8-hand-scissors-96.png"
            alt="scissor hand gesture"
            class="weapons"
          />
          <p>Scissor</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="copyright">Â© 2023 cjroma0199. The Odin Project.</p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
